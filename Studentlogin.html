<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - EduWorld</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .login-box {
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      transition: all 0.3s ease;
    }

    .login-box h2 {
      margin-bottom: 30px;
      color: #333;
    }

    .form-control:focus {
      border-color: #4e73df;
      box-shadow: 0 0 0 0.2rem rgba(78, 115, 223, 0.25);
    }

    .form-icon {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #aaa;
    }

    .input-group {
      position: relative;
      margin-bottom: 25px;
    }

    .input-group input {
      padding-left: 35px;
    }

    #error {
      transition: 0.3s;
    }

    .btn-primary {
      background: #4e73df;
      border: none;
    }

    .btn-primary:hover {
      background: #2e59d9;
    }

    .footer-text {
      margin-top: 20px;
      font-size: 0.9rem;
      text-align: center;
      color: #666;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2 class="text-center"><i class="bi bi-lock-fill"></i> EduWorld Login</h2>
    <div class="input-group">
      <i class="bi bi-person-fill form-icon"></i>
      <input type="text" id="username" class="form-control" placeholder="Username">
    </div>
    <div class="input-group">
      <i class="bi bi-shield-lock-fill form-icon"></i>
      <input type="password" id="password" class="form-control" placeholder="Password">
    </div>
    <div class="d-grid">
      <button onclick="checkLogin()" class="btn btn-primary">Login</button>
    </div>
    <p id="error" class="text-danger mt-3 text-center"></p>
    <div class="footer-text">Forgot password? <a href="#">Reset here</a></div>
  </div>

  <script>
    function checkLogin() {
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();
      const errorEl = document.getElementById('error');

      if (!user || !pass) {
        errorEl.innerText = " Please enter both username and password";
        return;
      }

      // Dummy login check
      if (user === "student" && pass === "1234") {
        window.location.href = "studentpage.html";
      } else {
        errorEl.innerText = "‚ùå Invalid username or password";
      }
    }
  </script>

</body>
</html>
