<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lecture Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f4f8;
      padding: 40px;
    }
    .lecture-card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }
    .lecture-card:hover {
      transform: translateY(-5px);
    }
    .lecture-image {
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
      height: 180px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mb-4">ðŸ“š Lecture Library</h2>
    <div class="row row-cols-1 row-cols-md-3 g-4">

      <!-- Lecture Card 1 -->
      <div class="col">
        <div class="card lecture-card">
          <img src="https://placehold.co/400x180?text=HTML+Basics" class="card-img-top lecture-image" alt="Lecture 1">
          <div class="card-body">
            <h5 class="card-title">HTML Basics</h5>
            <p class="card-text">Learn the structure of web pages using HTML5.</p>
            <a href="#" class="btn btn-primary btn-sm">Watch Lecture</a>
          </div>
        </div>
      </div>

      <!-- Lecture Card 2 -->
      <div class="col">
        <div class="card lecture-card">
          <img src="https://placehold.co/400x180?text=CSS+Flexbox" class="card-img-top lecture-image" alt="Lecture 2">
          <div class="card-body">
            <h5 class="card-title">CSS Flexbox</h5>
            <p class="card-text">Master responsive layouts with Flexbox in CSS3.</p>
            <a href="#" class="btn btn-primary btn-sm">Watch Lecture</a>
          </div>
        </div>
      </div>

      <!-- Lecture Card 3 -->
      <div class="col">
        <div class="card lecture-card">
          <img src="https://placehold.co/400x180?text=JavaScript+DOM" class="card-img-top lecture-image" alt="Lecture 3">
          <div class="card-body">
            <h5 class="card-title">JavaScript DOM</h5>
            <p class="card-text">Control your web page dynamically using the DOM API.</p>
            <a href="#" class="btn btn-primary btn-sm">Watch Lecture</a>
          </div>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
