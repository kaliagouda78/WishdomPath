<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Page-wise Exam</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f5f8ff;
      font-family: Arial, sans-serif;
    }
    .exam-container {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .question-box {
      display: none;
    }
    .question-box.active {
      display: block;
    }
    #result {
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      color: #0d6efd;
    }
  </style>
</head>
<body>

<div class="exam-container">
  <h3 class="text-center mb-4">üìù Online Exam</h3>

  <form id="examForm">
    <!-- Q1 -->
    <div class="question-box active" id="q1">
      <p><strong>1. What is 2 + 2?</strong></p>
      <input type="radio" name="q1" value="3"> 3<br>
      <input type="radio" name="q1" value="4"> 4<br>
      <input type="radio" name="q1" value="5"> 5<br>
      <button type="button" class="btn btn-primary mt-3" onclick="nextQuestion('q1', 'q2')">Next</button>
    </div>
      <div class="question-box active" id="q1">
      <p><strong>1. What is 2 + 2 *?</strong></p>
      <input type="radio" name="q1" value="3"> 3<br>
      <input type="radio" name="q1" value="4"> 4<br>
      <input type="radio" name="q1" value="5"> 5<br>
      <button type="button" class="btn btn-primary mt-3" onclick="nextQuestion('q1', 'q2')">Next</button>
    </div>

    <!-- Q2 -->
    <div class="question-box" id="q2">
      <p><strong>2. Capital of India?</strong></p>
      <input type="radio" name="q2" value="Mumbai"> Mumbai<br>
      <input type="radio" name="q2" value="Delhi"> Delhi<br>
      <input type="radio" name="q2" value="Kolkata"> Kolkata<br>
      <button type="button" class="btn btn-primary mt-3" onclick="nextQuestion('q2', 'q3')">Next</button>
    </div>

    <!-- Q3 -->
    <div class="question-box" id="q3">
      <p><strong>3. HTML stands for?</strong></p>
      <input type="radio" name="q3" value="Hyper Trainer Marking Language"> Hyper Trainer Marking Language<br>
      <input type="radio" name="q3" value="Hyper Text Markup Language"> Hyper Text Markup Language<br>
      <input type="radio" name="q3" value="High Text Machine Language"> High Text Machine Language<br>
      <button type="button" class="btn btn-success mt-3" onclick="submitExam()">Submit</button>
    </div>
  </form>

  <div id="result" class="mt-4"></div>
</div>

<script>
  const answers = {
    q1: "4",
    q2: "Delhi",
    q3: "Hyper Text Markup Language"
  };

  let score = 0;

  function nextQuestion(currentId, nextId) {
    const selected = document.querySelector(`input[name="${currentId}"]:checked`);
    if (!selected) {
      alert("Please select an answer.");
      return;
    }

    if (selected.value === answers[currentId]) {
      score++;
    }

    // Show next question
    document.getElementById(currentId).classList.remove("active");
    document.getElementById(nextId).classList.add("active");
  }

  function submitExam() {
    const selected = document.querySelector(`input[name="q3"]:checked`);
    if (!selected) {
      alert("Please select an answer.");
      return;
    }

    if (selected.value === answers.q3) {
      score++;
    }

    document.getElementById("examForm").style.display = "none";
    document.getElementById("result").innerHTML = `üéâ Your Score: ${score} / 3`;
  }
</script>

</body>
</html>
