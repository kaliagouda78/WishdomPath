<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }
        
        #container {
            background-color: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 380px;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            transition: all 0.3s ease;
        }
        
        #container:hover {
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
        }
        
        form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 0.5rem;
        }
        
        .logo i {
            font-size: 2.5rem;
            color: #6a11cb;
        }
        
        form h1 {
            text-align: center;
            color: #2c3e50;
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        label {
            font-weight: 500;
            color: #2c3e50;
            font-size: 0.95rem;
        }
        
        input[type="email"],
        input[type="password"] {
            padding: 0.8rem 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
            width: 100%;
        }
        
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #6a11cb;
            box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.1);
        }
        
        .password-container {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #777;
        }
        
        button[type="submit"] {
            padding: 0.8rem;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s;
            margin-top: 0.5rem;
        }
        
        button[type="submit"]:hover {
            background: linear-gradient(to right, #5a0db3, #1a65e8);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(106, 17, 203, 0.3);
        }
        
        button[type="submit"]:active {
            transform: translateY(0);
        }
        
        .forgot-password {
            text-align: center;
            font-size: 0.9rem;
            color: #777;
        }
        
        .forgot-password a {
            color: #6a11cb;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }
        
        .forgot-password a:hover {
            color: #2575fc;
            text-decoration: underline;
        }
        
        .error-message {
            color: #e74c3c;
            font-size: 0.85rem;
            margin-top: -0.5rem;
            display: none;
        }
        
        @media (max-width: 480px) {
            #container {
                padding: 1.5rem;
                margin: 0 1rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="container">
        <form id="loginForm">
            <div class="logo">
                <i class="fas fa-lock"></i>
            </div>
            <h1>Admin Login</h1>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
                <div class="error-message" id="emailError">Please enter a valid email address</div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" placeholder="Enter your password" required>
                    <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                </div>
                <div class="error-message" id="passwordError">Password must be at least 6 characters</div>
            </div>
            
            <button type="submit" id="submit">Login</button>
            
            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const emailError = document.getElementById('emailError');
            const passwordError = document.getElementById('passwordError');
            const togglePassword = document.getElementById('togglePassword');
            
            // Password visibility toggle
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.classList.toggle('fa-eye-slash');
            });
            
            // Form validation
            loginForm.addEventListener('submit', function(event) {
                event.preventDefault();
                
                let isValid = true;
                
                // Email validation
                if (!emailInput.value || !validateEmail(emailInput.value)) {
                    emailError.style.display = 'block';
                    emailInput.style.borderColor = '#e74c3c';
                    isValid = false;
                } else {
                    emailError.style.display = 'none';
                    emailInput.style.borderColor = '#ddd';
                }
                
                // Password validation
                if (!passwordInput.value || passwordInput.value.length < 6) {
                    passwordError.style.display = 'block';
                    passwordInput.style.borderColor = '#e74c3c';
                    isValid = false;
                } else {
                    passwordError.style.display = 'none';
                    passwordInput.style.borderColor = '#ddd';
                }
                
                if (isValid) {
                    // In a real application, you would send this to a server
                    const correctEmail = "goudakalia874@gmail.com";
                    const correctPassword = "kalia123";
                    
                    if (emailInput.value === correctEmail && passwordInput.value === correctPassword) {
                        // Successful login
                        showSuccessMessage();
                        
                        // Redirect to dashboard after 1.5 seconds
                        setTimeout(function() {
                            window.location.href = "dashboard.html";
                        }, 1500);
                    } else {
                        showErrorMessage("Invalid email or password. Please try again.");
                    }
                }
            });
            
            // Email validation function
            function validateEmail(email) {
                const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return re.test(email);
            }
            
            // Show success message
            function showSuccessMessage() {
                Swal.fire({
                    title: 'Login Successful!',
                    text: 'Redirecting to dashboard...',
                    icon: 'success',
                    timer: 1500,
                    showConfirmButton: false,
                    background: '#fff',
                    backdrop: `
                        rgba(0,0,0,0.4)
                        url("/images/nyan-cat.gif")
                        left top
                        no-repeat
                    `
                });
            }
            
            // Show error message
            function showErrorMessage(message) {
                Swal.fire({
                    title: 'Login Failed',
                    text: message,
                    icon: 'error',
                    confirmButtonText: 'Try Again',
                    confirmButtonColor: '#6a11cb',
                    background: '#fff'
                });
            }
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
