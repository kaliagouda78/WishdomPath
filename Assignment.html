<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assignment Submission</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f4f8fc;
      padding: 40px;
    }
    .assignment-box {
      background: #fff;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .deadline {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container assignment-box">
    <h2>ðŸ“„ Assignment: Web Development Project</h2>
    <p><strong>Due Date:</strong> <span class="deadline">August 10, 2025</span></p>

    <form id="assignmentForm" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="file" class="form-label">Upload your assignment (PDF/DOCX):</label>
        <input class="form-control" type="file" id="file" name="file" accept=".pdf,.docx" required>
      </div>

      <div class="mb-3">
        <label for="remarks" class="form-label">Additional Remarks:</label>
        <textarea class="form-control" id="remarks" name="remarks" rows="3"></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Submit Assignment</button>
    </form>

    <div id="responseMessage" class="mt-3"></div>
  </div>

  <script>
    const form = document.getElementById('assignmentForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);

      const response = await fetch('/api/submit-assignment', {
        method: 'POST',
        body: formData
      });

      const result = await response.json();
      document.getElementById('responseMessage').textContent = result.message;
      form.reset();
    });
  </script>
</body>
</html>
